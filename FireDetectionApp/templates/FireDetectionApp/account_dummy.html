{% extends 'FireDetectionApp/base.html' %}
{% load static %}

{% block content %}
    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white animated zoomIn">Account</h1>
                <span style="display: flex;flex-direction: row;justify-content: center;align-items: center;">
                    <a href="{% url 'FireDetectApp:homepage' %}" class="h4 text-white">Home</a>
                    <h3 style="color: aliceblue;">/</h3>
                    <a href="{% url 'FireDetectApp:contactus' %}" class="h4 text-white">Account</a>
                </span>
            </div>
        </div>
    </div>
    <!-- Hero End -->
    <section class="section-conten padding-y bg">

        {% include 'accounts/alert.html' %}
        <div class="container">
            <div class="row">
            {% include 'accounts/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                <header class="card-header">
                    <strong class="d-inline-block mr-3">Your Account</strong><br>
                </header>
                <div class="card-body" style="display: flex;flex-direction: column;">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="{% url 'accounts:editprofile' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>First Name:</label>
                                        <input class="form-control" type="text" name="" id="" value="Devansh" placeholder="Devansh">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Last Name:</label>
                                        <input class="form-control" type="text" name="" id="" value="Agrahari" placeholder="Agrahari">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label>Phone No:</label>
                                        <input class="form-control" type="text" name="" id="" value="+91 8655464747" placeholder="+91 8655464747">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Profile Picture:</label>
                                        <img src="{% static 'FireDetectionApp/img/profile_pic.png' %}" alt="profile_picture" width="100" style="margin-left: 50px;">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Address Line-1:</label>
                                    <input class="form-control" type="text" name="" id="" value="KJSIT, Ayurvihar, Sion" placeholder="KJSIT, Ayurvihar, Sion">
                                </div>
                                <div class="form-group">
                                    <label>Address Line-2:</label>
                                    <input class="form-control" type="text" name="" id="" value="Mumbai, India" placeholder="Mumbai, India">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label>City:</label>
                                        <input class="form-control" type="text" name="" id="" value="Mumbai" placeholder="Mumbai">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>State:</label>
                                        <input class="form-control" type="text" name="" id="" value="Maharashtra" placeholder="Maharashtra">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label>Country:</label>
                                        <input class="form-control" type="text" name="" id="" value="India" placeholder="India">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div> <!-- row.// -->
                </div> <!-- card-body .// -->
        
                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
        </div>
        
        
        </section>
    {% endblock content %}
